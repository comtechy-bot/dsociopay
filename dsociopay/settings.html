<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings - YourBrand</title>
  <link rel="stylesheet" href="settings.css">
</head>
<body>
  <div class="settings-container">
    <aside class="sidebar">
      <h2 class="logo">YourBrand</h2>
      <nav class="nav-links">
        <a href="dashboard.html">Dashboard</a>
        <a href="transactions.html">Transactions</a>
        <a href="cards.html">Cards</a>
        <a href="settings.html" class="active">Settings</a>
        <a href="#" class="logout">Logout</a>
      </nav>
    </aside>

    <main class="main-content">
      <h1>Settings</h1>
      
      <!-- Profile Information Section -->
      <section class="profile-section">
        <h2>Profile Information</h2>
        <form>
          <div class="form-group">
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" value="Alabia Comfort Omolara">
          </div>
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" value="comfort@example.com">
          </div>
          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" value="+234 801 234 5678">
          </div>
          <button type="submit">Save Changes</button>
        </form>
      </section>

      <!-- Password Change Section -->
      <section class="password-section">
        <h2>Change Password</h2>
        <form>
          <div class="form-group">
            <label for="current-password">Current Password</label>
            <input type="password" id="current-password">
          </div>
          <div class="form-group">
            <label for="new-password">New Password</label>
            <input type="password" id="new-password">
          </div>
          <div class="form-group">
            <label for="confirm-password">Confirm New Password</label>
            <input type="password" id="confirm-password">
          </div>
          <button type="submit" class="danger">Update Password</button>
        </form>
      </section>
    </main>
  </div>
</body>
</html>
<style>
    /* Reset and Base Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  body {
    font-family: 'Segoe UI', sans-serif;
    background-color: #1E1B4B;
    color: #FFFFFF;
  }
  
  /* Settings Page Container */
  .settings-container {
    display: flex;
    min-height: 100vh;
  }
  
  /* Sidebar Styles */
  .sidebar {
    width: 250px;
    background-color: #9333EA;
    padding: 30px 20px;
  }
  
  .logo {
    font-size: 24px;
    font-weight: bold;
    color: #6BFCFB;
    margin-bottom: 40px;
  }
  
  .nav-links a {
    display: block;
    text-decoration: none;
    color: #FFFFFF;
    margin-bottom: 15px;
    font-size: 16px;
    transition: color 0.3s;
  }
  
  .nav-links a:hover {
    color: #6BFCFB;
  }
  
  .nav-links a.active {
    color: #6BFCFB;
    font-weight: bold;
  }
  
  .nav-links a.logout {
    margin-top: 40px;
    color: #f87171;
  }
  
  /* Main Content Styles */
  .main-content {
    flex: 1;
    padding: 40px;
    background-color: #1E1B4B;
  }
  
  .main-content h1 {
    font-size: 28px;
    margin-bottom: 30px;
  }
  
  /* Sections */
  .profile-section,
  .password-section {
    margin-bottom: 40px;
  }
  
  .profile-section h2,
  .password-section h2 {
    font-size: 22px;
    color: #6BFCFB;
    margin-bottom: 20px;
  }
  
  /* Form Styles */
  .form-group {
    margin-bottom: 20px;
    display: flex;
    flex-direction: column;
  }
  
  .form-group label {
    margin-bottom: 8px;
    font-size: 15px;
  }
  
  .form-group input {
    padding: 12px;
    border: none;
    border-radius: 6px;
    background-color: #29276A;
    color: #FFFFFF;
    font-size: 15px;
  }
  
  .form-group input:focus {
    outline: 2px solid #9333EA;
  }
  
  button {
    padding: 12px 20px;
    background-color: #6BFCFB;
    color: #1E1B4B;
    border: none;
    border-radius: 6px;
    font-weight: bold;
    cursor: pointer;
    width: fit-content;
  }
  
  button.danger {
    background-color: #9333EA;
    color: #FFFFFF;
  }
  
</style>
